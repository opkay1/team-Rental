apiVersion: apps/v1
kind: Deployment
metadata:
  name: Rental
  labels:
    app: Rental
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Rental
  template:
    metadata:
      labels:
        app: Rental
    spec:
      hosts:
      - rental
      http:
      - route:
        - destination:
            host: rental
      containers:
        - name: Rental
          image: 467263215646.dkr.ecr.ap-northeast-1.amazonaws.com/skccuser17-myproduct:v1
          #username/Rental:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/rentals/'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/rentals/'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
